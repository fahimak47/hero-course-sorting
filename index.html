<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Programming Hero Clone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FontAwsome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS v5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- NavBar Section Starts Here -->
    <nav class="navbar navigation-wrap">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" alt="Programming Hero Logo" />
        </a>

        <div class="avatar text-center">
          <img src="./images/lws.png" alt="LWS" />
          <h6>LWS</h6>
        </div>
      </div>
    </nav>
    <!-- NavBar Section Ends Here -->

    <!-- Main Section Starts Here -->
    <section class="container-fluid main">
      <div class="row">
        <div class="col-lg-8 col-12">
          <div class="container milestoneDetails">
            <img
              src="./images/kv.png"
              id="milestoneImage"
              class="milestoneImage"
              alt=""
            />
            <h3 class="title"></h3>
            <p class="details"></p>
          </div>
        </div>

        <!-- Milestone modules Starts Here -->
        <div class="col-lg-4 col-12">
          <div class="container">
            <div class="milestones">
              <div class="milestone border-b">
                <div class="flex d-flex align-content-center">
                  <div class="checkbox"><input type="checkbox" /></div>
                  <div>
                    <p>
                      Milestone 1 name
                      <span><i class="fas fa-chevron-down"></i></span>
                    </p>
                  </div>
                </div>
                <div class="hidden_panel">
                  <div class="module border-b">
                    <p>Module Name</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="doneList">
              <!-- done list will load here -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Milestone modules Ends Here -->
    <!-- Main Section Ends Here -->

    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
